<div layout="column">
  <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
  <form name="newFilm" novalidate>
    <md-input-container>
      <label>Title</label>
      <input ng-model="film.title">
    </md-input-container>
    <md-input-container>
      <label>Description</label>
      <input ng-model="film.description" type="text">
    </md-input-container>
    <md-input-container>
      <label>Begin</label>
      <input ng-model="film.begin" type="date">
    </md-input-container>
    <md-input-container>
      <label>End</label>
      <input ng-model="film.end" type="date">
    </md-input-container>
    <md-button ng-click="send(film)">Add</md-button>
  </form>

  </md-content>
</div>
